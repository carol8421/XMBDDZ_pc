<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
    <title>斗地主</title>
    <link rel="stylesheet" href="./css/css.css">
    <link rel="stylesheet" href="./css/flashanimation.css">
    <script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="./js/game.js"></script>
    <script src="js/AI提示.js"></script>
</head>
<body>
<div class="left">
    <div class="btnTotal" style="transform: rotate(90deg); top: 430px; left: 120px;">
        <div class="btnLandlord"></div>
        <div class="passLand"></div>
        <div class="time"></div>
    </div>
    <div class="btnTotal2" style="transform: rotate(90deg); top: 430px; left: 120px;">
        <div class="outPoker"></div>
        <div class="passPoker"></div>
        <div class="tip"></div>
        <div class="time1"></div>
    </div>
    <ul class="play_1 play"></ul>
    <div class="play0_Img">
        <div class="branch" style="top: -40px; left: -65px">积分:
            <span></span>
        </div>
    </div>
</div>
<div class="mid">
    <div class="mid_top">

        <ul class="landPoker"></ul>
        <ul class="all_poker">
            <!--<li class="back"></li> -->
        </ul>
    </div>
    <div class="mid_end">
        <div class="startGame"></div>
        <div class="btnTotal">
            <div class="btnLandlord"></div>
            <div class="passLand"></div>
            <div class="time"></div>
        </div>
        <div class="btnTotal2">
            <div class="outPoker"></div>
            <div class="passPoker"></div>
            <div class="tip"></div>
            <div class="time1"></div>
        </div>
        <ul class="play_2 play"></ul>
        <div class="play1_Img">
            <div class="branch">积分:
                <span></span>
            </div>
        </div>
    </div>
</div>
<div class="right">
    <div class="btnTotal" style="transform: rotate(270deg); top: 430px; right: 120px;">
        <div class="btnLandlord"></div>
        <div class="passLand"></div>
        <div class="time"></div>
    </div>
    <div class="btnTotal2" style="transform: rotate(270deg); top: 430px; right: 200px;">
        <div class="outPoker"></div>
        <div class="passPoker"></div>
        <div class="tip"></div>
        <div class="time1"></div>
    </div>
    <ul class="play_3 play"></ul>
    <div class="play2_Img">
        <div class="branch" style="top: -40px; left: 0px">
            积分:
            <span></span>
        </div>
    </div>

</div>
<div class="moveImg">
    <div class="smallChild"></div>
    <div class="talkCase">
    </div>
</div>
<!--游戏动画-->
<div id="effects">
    <div class="straight"></div>
    <div class="evenOn"></div>
    <div class="plane"></div>
    <div class="bomb"></div>
    <div class="floor"></div>
    <div class="bombKing"></div>
</div>


<div class="beginGame">
    <!--一开始的游戏界面-->
    <img class="getGame" src="images/小卖部.jpg">
    <!--点击进入游戏后出现下面的-->
    <div class="farmer"></div>
    <div class="landlord"></div>

</div>
<div class="btnBG">
    <div class="getGameBtn"></div>
    <div class="aboutBtn"></div>
</div>
<ul class="aboutWe">
    <a href="#" class="gameChoseBtn"></a>
    <li>范鸿楷</li>
    <li>王德汉</li>
    <li>黎宁</li>
</ul>


<div class="beginGameBtn"></div>
<div class="hideBox">
    <div class="gameOver">
        <div class="well"></div>
        <div class="gameOverBtn"></div>
        <a href="#" class="gameChoseBtn"></a>
    </div>
</div>
<div id="PromptBox">
    <div class="passBox"></div>
    <div class="wrongBox"></div>
</div>
<div class="bottomTotal">底分:
    <span>0</span>
</div>


<!--音乐音效-->

<div class="autoText">
    <div class="autoOutPoker" ></div>
    <span>机器人开启中...</span>
